<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="zzz">
    <title>wDataBaseTable</title>
    <link rel="stylesheet" type="text/css" href="../css/wScroll.css">
    <link rel="stylesheet" type="text/css" href="../css/wDataBaseTable.css">
    <script defer src="../js/wCore.js"></script>
    <script defer src="../js/wAjax.js"></script>
    <script defer src="../js/wScroll.js"></script>
    <script defer src="../js/wDataBaseTable.js"></script>
  </head>
  <body>
    <div class="wjs-dbtable" id="clientTable">
      <div class="wjs-dbtable__header">Table Of Clients</div>
      <div class="wjs-dbtable__big-search-wrapper">
        <input class="wjs-dbtable__big-search-input" type="text" autofocus>
        <button class="wjs-dbtable__big-search-btn" type="button"></button>
      </div>
      <div class="wjs-dbtable__meta-data-wrapper">
        <div class="wjs-dbtable__label wjs-dbtable__label_filters">filters:</div>
        <div class="wjs-dbtable__filters-wrapper"></div>
        <div class="wjs-dbtable__label wjs-dbtable__label_discols">disabled columns:</div>
        <div class="wjs-dbtable__discols-wrapper"></div>
        <div class="wjs-dbtable__label">items in DB:</div>
        <div class="wjs-dbtable__items-amount"></div>
        <div class="wjs-dbtable__label wjs-dbtable__label_filtered">filtered items:</div>
        <div class="wjs-dbtable__filtered-amount">0</div>
        <div class="wjs-dbtable__label wjs-dbtable__label_selected"><span>selected items:</span>
          <button class="wjs-dbtable__uncheckAll wjs-dbtable__uncheckAll_selected" type="button" title="снять все выделения"></button>
        </div>
        <div class="wjs-dbtable__selected-amount">0</div>
        <div class="wjs-dbtable__label wjs-dbtable__label_founded"><span>founded items:</span>
          <button class="wjs-dbtable__uncheckAll wjs-dbtable__uncheckAll_founded" type="button" title="снять все выделения"></button>
        </div>
        <div class="wjs-dbtable__founded-amount">0</div>
        <button class="wjs-dbtable__resetLS" type="button" title="сбросить настройки: расположение колонок, фильтры и проч.">сбросить настройки</button>
      </div>
      <div class="wjs-dbtable__table-wrapper wjs-scroll" data-scroll="bottom" data-scroll-hidden="vertical">
        <div class="wjs-dbtable__loader">
          <div class="wjs-dbtable__loader-img-wrapper"><img class="wjs-dbtable__loader-img" src="../img/loader.gif"></div>
          <div class="wjs-dbtable__loader-info-wrapper">
            <div class="wjs-dbtable__loader-info"></div>
            <div class="wjs-dbtable__loader-dots"></div>
          </div>
        </div>
        <div class="wjs-scroll__content-wrapper">
          <div class="wjs-scroll__content">
            <div class="wjs-dbtable__table">
              <div class="wjs-dbtable__theader"></div>
              <div class="wjs-dbtable__inner-table-container wjs-scroll" data-scroll="right" data-scroll-hidden="horizontal">
                <div class="wjs-scroll__content-wrapper">
                  <div class="wjs-scroll__content">
                    <div class="wjs-dbtable__tbody"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wjs-dbtable__pagination-wrapper">
        <button class="wjs-dbtable__page-btn" type="button">1</button>
      </div>
    </div>
  </body>
</html>
