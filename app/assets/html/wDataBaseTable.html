<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="zzz">
    <title>wDataBaseTable</title>
    <link rel="stylesheet" type="text/css" href="../css/wScroll.css">
    <link rel="stylesheet" type="text/css" href="../css/wDataBaseTable.css">
    <script defer src="../js/wAjax.js"></script>
    <script defer src="../js/wScroll.js"></script>
    <script defer src="../js/wDataBaseTable.js"></script>
  </head>
  <body>
    <div class="wjs-dbtable" id="clientTable">
      <div class="wjs-dbtable__header">Table Of Clients</div>
      <div class="wjs-dbtable__meta-data-wrapper">
        <div class="wjs-dbtable__label">filters:</div>
        <div class="wjs-dbtable__filters-wrapper">
          <div class="wjs-dbtable__filter-item"><span>froud</span>
            <button class="wjs-dbtable__filter-close-btn"></button>
          </div>
          <div class="wjs-dbtable__filter-item"><span>sales</span>
            <button class="wjs-dbtable__filter-close-btn"></button>
          </div>
          <div class="wjs-dbtable__filter-item"><span>noanswer1</span>
            <button class="wjs-dbtable__filter-close-btn"></button>
          </div>
        </div>
        <div class="wjs-dbtable__label">disabled columns:</div>
        <div class="wjs-dbtable__discols-wrapper">
          <div class="wjs-dbtable__discols-item"><span>last note</span>
            <button class="wjs-dbtable__discols-close-btn"></button>
          </div>
          <div class="wjs-dbtable__discols-item"><span>brocker type</span>
            <button class="wjs-dbtable__discols-close-btn"></button>
          </div>
          <div class="wjs-dbtable__discols-item"><span>spec.status</span>
            <button class="wjs-dbtable__discols-close-btn"></button>
          </div>
        </div>
        <div class="wjs-dbtable__label">items in DB:</div>
        <div class="wjs-dbtable__items-amount">0</div>
        <div class="wjs-dbtable__label">filtered items:</div>
        <div class="wjs-dbtable__filtered-amount">163</div>
        <div class="wjs-dbtable__label">selected items:</div>
        <div class="wjs-dbtable__selected-amount">42</div>
      </div>
      <div class="wjs-dbtable__table-wrapper wjs-scroll" data-scroll="bottom" data-scroll-hidden="vertical">
        <div class="wjs-dbtable__loader-wrapper"><img class="wjs-dbtable__loader" src="../img/loader.gif"></div>
        <div class="wjs-scroll__content-wrapper">
          <div class="wjs-scroll__content">
            <div class="wjs-dbtable__table">
              <div class="wjs-dbtable__theader"></div>
              <div class="wjs-scroll" data-scroll="right" data-scroll-hidden="horizontal">
                <div class="wjs-scroll__content-wrapper">
                  <div class="wjs-scroll__content">
                    <div class="wjs-dbtable__tbody"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="wjs-dbtable__pagination-wrapper">
        <button class="wjs-dbtable__page-btn" type="button">1</button>
        <button class="wjs-dbtable__page-btn" type="button">2</button>
        <button class="wjs-dbtable__page-btn" type="button">3</button>
        <button class="wjs-dbtable__page-btn" type="button">4</button>
        <button class="wjs-dbtable__page-btn" type="button">5</button>
        <button class="wjs-dbtable__page-btn" type="button">6</button>
        <button class="wjs-dbtable__page-btn" type="button">7</button>
      </div>
    </div>
  </body>
</html>
